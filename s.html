                let p1 = para[1].split("=");

                    nowPage = p1[1];
                }

                    return p0[1];
                }

                return "";
            }

                            all = all + str1 + data["items"][j]["link"] + str2 + data["items"][j]["title"] + str3 + data["items"][j]["snippet"] + str4 + data["items"][j]["link"] + str5 + data["items"][j]["displayLink"] + str6;

                        }
                        for (let k = 1; k < Math.min(Math.ceil(parseInt(data["searchInformation"]["totalResults"])/10),10); k++) {

                            if (pageNum === k) {

                        } else {
                            $("#down").hide();
                        }
                        if (nowPage != 0) {
                            $("#up").show();
                        } else {
                            $("#up").hide();
                        }
                    }
                });

            $("#text").keydown(function (e) {
                let curKey = e.which;
                if (curKey == 13) {
                    $("#go").click();

            });

            $("#go").click(function () {
                let strText = $("#text").val();
                if (strText == "") {

            function pageScroll() {
                $('html,body').animate({

                }, 1000);
            }

            $("#up").click(function () {
                $("#loading").show();
                nowPage--;
                Search(str, nowPage);
                pageScroll();

            $("#down").click(function () {

                nowPage++;

                let isMobile = {

                    BlackBerry: function () {
                        return navigator.userAgent.match(/BlackBerry/i) ? true : false;
                    },
                    iOS: function () {
                        return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
                    },
                    Windows: function () {
                        return navigator.userAgent.match(/IEMobile/i) ? true : false;
                    },
                    any: function () {
                        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
                    }
                };

                return isMobile.any(); //是移动设备
            }

            let mobile_flag = IsMobile();
